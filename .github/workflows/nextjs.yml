name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show Current Directory
        run: pwd

      - name: List All Files in Current Directory
        run: ls -la

      - name: List All Files Recursively from Current Directory
        run: ls -R

      - name: List Files in $GITHUB_WORKSPACE
        run: ls -la $GITHUB_WORKSPACE

      - name: List Files in $GITHUB_WORKSPACE/portfolio
        run: |
          echo "Contents of $GITHUB_WORKSPACE/portfolio:"
          ls -la $GITHUB_WORKSPACE/portfolio

      - name: Show Environment Variables
        run: env

      - name: Detect package manager
        id: detect-package-manager
        run: |
          echo "Checking for package.json in the portfolio directory..."
          ls -la ${{ github.workspace }}/portfolio
          if [ -f "${{ github.workspace }}/portfolio/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            echo "package.json found in portfolio directory."
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm install
        working-directory: ./portfolio

      - name: Build with Next.js
        run: npm run build
        working-directory: ./portfolio

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./portfolio/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
